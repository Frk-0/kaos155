<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/plugins/jquery/jquery-2.2.0.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("ready!");
            $('#go').click(function () {
                var id = $('input[type="text"]').val() * 1
                if (id == 0) id++

                var url = "http://visualcif.es/empresa/" + id
                $('#teatro').attr({ 'src': url })
            })
        });

    </script>
</head>
<body>
    <input type="text" value="" />
    <input type="button" id="go"/>
    <iframe id="teatro" ></iframe>
</body>
</html>
